[env:wt32-eth01]
platform = espressif32
board = wt32-eth01
framework = arduino
monitor_speed = 115200
monitor_port = COM3
upload_port = COM3
lib_deps = 
	khoih-prog/WebServer_WT32_ETH01@^1.5.1
	khoih-prog/AsyncWebServer_WT32_ETH01@^1.6.2
